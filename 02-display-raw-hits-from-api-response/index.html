<!DOCTYPE html>
<html>

<head>
	<title>Raw Hits</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/algoliasearch/3.32.0/algoliasearch.angular.js"></script>
</head>

<body>
	<div id="app"></div>

	<script>
		const app = document.getElementById("app");
		const algolia = algoliasearch(
			"latency",
			"b37781ea260eea196da5b3346d5ff4c9"
		);
		const index = algolia.initIndex("instant_search");

		index.search("").then(results => {
			console.log(results);
			const hits = results.hits.map(hit => `<p>${hit.name}</p>`);
			app.innerHTML = hits.join("");
		});
	</script>
</body>

</html>
